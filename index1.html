<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分账工具</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-gradient-start: #e6e9f0;
            --bg-gradient-end: #eef1f5;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            background-image: linear-gradient(120deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            align-self: flex-start; 
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '✨';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 0.7em;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        input[type="text"], input[type="number"] {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .total-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .total-section label {
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        .total-section input {
            text-align: center;
            max-width: 220px;
            font-size: 1.2em;
        }
        
        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .member-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 16px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .member-card .member-result {
            font-weight: 700;
            color: var(--primary-color);
            background-color: #e7f3ff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
            min-width: 120px;
        }
        
        .nice-button {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1.1em;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .nice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .nice-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .add-btn { background-color: var(--primary-color); }
        .reset-btn { background-color: var(--secondary-color); }

       
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100vw;
                max-width: 100vw;
                min-width: 0;
                margin: 0;
                border-radius: 0;
                padding: 10px 0 30px 0;
            }
            h1 {
                font-size: 2em;
            }
            .members-grid {
                gap: 12px;
            }
            .member-card {
                flex-direction: row !important;
                align-items: center;
                padding: 10px 5px;
                gap: 4px;
            }
            .member-card input[type="text"] {
                flex: 1 1 0;
                min-width: 0;
                max-width: none;
                font-size: 1em;
            }
            .member-card input[type="number"] {
                flex: 0 0 80px;
                min-width: 0;
                max-width: 100px;
                font-size: 1em;
            }
            .member-card .member-result {
                flex: 0 0 70px;
                min-width: 0;
                max-width: 90px;
                font-size: 1em;
                padding: 8px 4px;
                text-align: center;
            }
            /* 保持成员卡片横向排列，间距适中 */
            .member-card {
                flex-direction: row !important;
                align-items: center;
                padding: 10px;
                gap: 5px;
            }
            input[type="text"], input[type="number"] {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .controls {
                flex-direction: column;
            }
            input[type="text"], input[type="number"] {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .controls {
                flex-direction: column;
            }
        }

        /* 桌面和移动端都生效的成员输入框和金额宽度设置 */
        /* 基础样式 */
        .member-card input[type="text"] {
            flex: 1 1 auto;
            min-width: 0;
            font-size: 1em;
        }
        .member-card input[type="number"] {
            flex: 0 0 90px;
            width: 90px;
            min-width: 90px;
            max-width: 90px;
            font-size: 1em;
        }
        .member-card .member-result {
            flex: 0 0 80px;
            width: 80px;
            min-width: 80px;
            max-width: 80px;
            font-size: 1em;
            padding: 8px 6px;
            text-align: center;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .container {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 15px 10px;
                border-radius: 0;
                box-shadow: none;
            }
            .member-card {
                padding: 12px 8px;
                gap: 8px;
            }
            .member-card input[type="number"] {
                flex: 0 0 80px;
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            .member-card .member-result {
                flex: 0 0 70px;
                width: 70px;
                min-width: 70px;
                max-width: 70px;
            }
            input[type="text"], input[type="number"] {
                padding: 8px;
                font-size: 0.9em;
            }
            .total-section input {
                width: 100%;
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>AA是好文明</h1>

        <div class="total-section">
            <label for="total-amount">💰 总金额 💰</label>
            <input type="number" id="total-amount" placeholder="输入总费用">
        </div>

        <div class="members-grid" id="members-container">
            
        </div>

        <div class="controls">
            <button class="nice-button add-btn" onclick="addMember()">+ 增加成员</button>
            <button class="nice-button reset-btn" onclick="resetAll()">🔄 重置</button>
        </div>
    </div>

    <script>
        const membersContainer = document.getElementById('members-container');
        let memberCounter = 0;

        // 输入节流：避免频繁重算
        function debounce(fn, delay){
            let timer; return function(...args){
                clearTimeout(timer);
                timer = setTimeout(()=>fn.apply(this,args), delay);
            };
        }
        const debouncedCalculate = debounce(calculate, 150);

        


        // === 简化函数 ===
        function createMemberCard() {
            memberCounter++;
            const memberId = memberCounter;
            
            const card = document.createElement('div');
            card.className = 'member-card';
            card.id = `member-card-${memberId}`;
            
            card.innerHTML = `
                <input type="text" class="member-name" placeholder="成员 ${memberId}">
                <input type="number" class="member-time" placeholder="小时数">
                <div class="member-result">¥ 0.00</div>
            `;
            
            membersContainer.appendChild(card);
        }

        function addMember() {
            createMemberCard();
        }

        // === 简化函数 ===

        function calculate() {
            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            
            const memberCards = document.querySelectorAll('.member-card');
            let totalHours = 0;
            const hoursPerMember = [];

            memberCards.forEach(card => {
                const timeInput = card.querySelector('.member-time');
                const hours = parseFloat(timeInput.value) || 0;
                hoursPerMember.push(hours);
                totalHours += hours;
            });

            const costPerHour = (totalAmount > 0 && totalHours > 0) ? totalAmount / totalHours : 0;

            memberCards.forEach((card, index) => {
                const memberCost = hoursPerMember[index] * costPerHour;
                const resultElement = card.querySelector('.member-result');
                const display = memberCost === 0
                    ? '0.00'
                    : memberCost.toFixed(2).replace(/\.00$/, '');
                resultElement.textContent = `¥ ${display}`;
            });
        }
        
        function resetAll() {
            document.getElementById('total-amount').value = '';
            membersContainer.innerHTML = '';
            memberCounter = 0;
            initialize();
            calculate();
        }

        // 初始化函数
        function initialize() {
            // 初始创建2个成员
            for (let i = 0; i < 2; i++) {
                createMemberCard();
            }
        }
        
        document.addEventListener('DOMContentLoaded', ()=>{
            initialize();
            // 绑定总金额输入节流
            const totalInput = document.getElementById('total-amount');
            totalInput.addEventListener('input', debouncedCalculate);
            // 事件代理：成员时长输入 -> 计算
            membersContainer.addEventListener('input', e=>{
                if(e.target && e.target.classList.contains('member-time')){
                    debouncedCalculate();
                }
            });
        });
    </script>

</body>
</html>
