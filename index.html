<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜË¥¶Â∑•ÂÖ∑</title>
    <style>
        /* Âü∫Á°ÄÊ†∑Âºè */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-gradient-start: #e6e9f0;
            --bg-gradient-end: #eef1f5;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            background-image: linear-gradient(120deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            align-self: flex-start; 
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 0.7em;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        input[type="text"], input[type="number"] {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 0;
        }
        
        input[type="text"] {
            width: 140px;
        }
        
        input[type="number"] {
            width: 120px;
        }
        
        /* ÁßªÈô§Êï∞Â≠óËæìÂÖ•Ê°ÜÁöÑ‰∏ä‰∏ãÁÆ≠Â§¥ */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .total-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .total-section label {
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        .total-section input {
            text-align: center;
            width: 100%;
            max-width: 270px;
            font-size: 1.2em;
        }
        
        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .member-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            width: fit-content;
            margin: 0 auto;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .member-card .member-result {
            font-weight: 700;
            color: var(--primary-color);
            background-color: #e7f3ff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
            width: 120px;
            flex-shrink: 1;
        }
        
        .nice-button {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1.1em;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .nice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .nice-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .add-btn { background-color: var(--primary-color); }
        .reset-btn { background-color: var(--secondary-color); }

       
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .members-grid {
                gap: 12px;
            }
            .member-card {
                padding: 8px;
                gap: 6px;
            }
            input[type="text"] {
                width: 80px;
                font-size: 0.9em;
                padding: 6px 8px;
            }
            input[type="number"] {
                width: 70px;
                font-size: 0.9em;
                padding: 6px 8px;
            }
            .member-card .member-result {
                width: 70px;
                font-size: 0.95em;
                padding: 6px 8px;
            }
            .controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 6px;
            }
            .member-card {
                padding: 4px;
                gap: 4px;
            }
            input[type="text"] {
                width: 60px;
                font-size: 0.85em;
                padding: 4px 6px;
            }
            input[type="number"] {
                width: 50px;
                font-size: 0.85em;
                padding: 4px 6px;
            }
            .member-card .member-result {
                width: 50px;
                font-size: 0.85em;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AAÊòØÂ•ΩÊñáÊòé</h1>

        <div class="total-section">
            <label for="total-amount">üí∞ ÊÄªÈáëÈ¢ù üí∞</label>
            <input type="number" id="total-amount" placeholder="ËæìÂÖ•ÊÄªË¥πÁî®">
        </div>

        <div class="members-grid" id="members-container">
            
        </div>

        <div class="controls">
            <button class="nice-button add-btn" onclick="addMember()">+ Â¢ûÂä†ÊàêÂëò</button>
            <button class="nice-button reset-btn" onclick="resetAll()">üîÑ ÈáçÁΩÆ</button>
        </div>
    </div>

    <script>
        const membersContainer = document.getElementById('members-container');
        let memberCounter = 0;

        // ËæìÂÖ•ËäÇÊµÅÔºöÈÅøÂÖçÈ¢ëÁπÅÈáçÁÆó
        function debounce(fn, delay){
            let timer; return function(...args){
                clearTimeout(timer);
                timer = setTimeout(()=>fn.apply(this,args), delay);
            };
        }
        const debouncedCalculate = debounce(calculate, 150);

        function addMember() {
            memberCounter++;
            const memberId = memberCounter;
            const card = document.createElement('div');
            card.className = 'member-card';
            card.id = `member-card-${memberId}`;
            card.innerHTML = `
                <input type="text" class="member-name" placeholder="ÊàêÂëò ${memberId}">
                <input type="number" class="member-time" placeholder="Â∞èÊó∂Êï∞">
                <div class="member-result">¬• 0.00</div>
            `;
            membersContainer.appendChild(card);
        }

        function calculate() {
            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            const memberCards = document.querySelectorAll('.member-card');
            let totalHours = 0;
            const hoursPerMember = [];
            memberCards.forEach(card => {
                const timeInput = card.querySelector('.member-time');
                const hours = parseFloat(timeInput.value) || 0;
                hoursPerMember.push(hours);
                totalHours += hours;
            });
            const costPerHour = (totalAmount > 0 && totalHours > 0) ? totalAmount / totalHours : 0;
            memberCards.forEach((card, index) => {
                const memberCost = hoursPerMember[index] * costPerHour;
                const resultElement = card.querySelector('.member-result');
                const display = memberCost === 0
                    ? '0.00'
                    : memberCost.toFixed(2).replace(/\.00$/, '');
                resultElement.textContent = `¬• ${display}`;
            });
        }

        function resetAll() {
            document.getElementById('total-amount').value = '';
            membersContainer.innerHTML = '';
            memberCounter = 0;
            initialize();
            calculate();
        }

        function initialize() {
            for (let i = 0; i < 2; i++) {
                addMember();
            }
        }

        document.addEventListener('DOMContentLoaded', ()=>{
            initialize();
            const totalInput = document.getElementById('total-amount');
            totalInput.addEventListener('input', debouncedCalculate);
            membersContainer.addEventListener('input', e=>{
                if(e.target && e.target.classList.contains('member-time')){
                    debouncedCalculate();
                }
            });
        });
    </script>
</body>
</html>
