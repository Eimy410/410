<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分账工具</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="97.png">
    <link rel="apple-touch-icon" href="97.png">
    <meta name="msapplication-TileImage" content="97.png">
    <meta name="msapplication-TileColor" content="#007bff">
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        h1:hover {
            color: #3498db;
        }
        #title-editor {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            font-family: inherit;
            font-weight: inherit;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 0;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            outline: none;
            min-width: 200px;
            max-width: 80%;
        }
        #title-editor:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        h1::after {
            content: '✨';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 0.7em;
            animation: sparkle 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        input[type="text"], input[type="number"] {
            font-family: inherit;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 0;
        }
        input[type="text"] { width: 140px; }
        input[type="number"] { width: 120px; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        input::placeholder { text-align: center; }
        .member-name, .member-time { text-align: center; }

        .total-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .total-section label {
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        .total-section input {
            text-align: center;
            width: 100%;
            max-width: 270px;
            font-size: 1.2em;
        }
        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .member-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            position: relative;
            width: fit-content;
            margin: 0 auto;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .member-card.removing {
            animation: slideOut 0.3s ease-in forwards;
        }
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
        }
        .member-card .member-result {
            font-weight: 700;
            color: var(--primary-color);
            background-color: #e7f3ff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
            width: 120px;
            flex-shrink: 1;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            margin-top: 30px;
        }
        
        .member-counter-control {
            display: flex;
            align-items: center;
            gap: 0;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .counter-btn {
            font-family: inherit;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #2389ff 0%, #0b6cff 100%);
            border: none;
            cursor: pointer;
            width: 52px;
            height: 32px;
            font-size: 1em;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            border-radius: 16px;
        }
        .counter-btn:hover {
            transform: scale(1.05);
        }
        .counter-btn:active {
            transform: scale(0.95);
        }
        .counter-btn:disabled {
            background: #bfc5ca;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .counter-btn:disabled:hover {
            transform: none;
        }
        #member-count-input {
            width: 60px;
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--text-color);
            padding: 10px 8px;
            margin: 0 3px;
        }
        #member-count-input:focus {
            outline: none;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        /* 移动端优化 */
        @media (max-width: 768px) {
            body { 
                padding: 10px;
            }
            .container {
                padding: 10px;
                width: 100%;
                max-width: 100vw;
            }
            h1 { font-size: 2em; }
            #title-editor { font-size: 2em; }
            .total-section input {
                max-width: 60%;
                width: 60%;
                font-size: 1.1em;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            .member-card {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .member-card > input,
            .member-card > .member-result {
                flex: 1 1 0;
                min-width: 0;
                font-size: 0.95em;
                padding: 8px 6px;
                width: auto;
            }
            .member-card > input.member-name { flex: 4 1 0; }
            .member-card > input.member-time,
            .member-card > .member-result { flex: 3 1 0; }
            .member-counter-control {
                width: fit-content;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            }
            #member-count-input {
                width: 55px;
                font-size: 1.1em;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
        }
        @media (max-width: 480px) {
            .container { padding: 4px; }
            .member-card { padding: 6px; gap: 4px; }
            .member-card > input,
            .member-card > .member-result {
                font-size: 0.9em;
                padding: 6px 4px;
            }
            .total-section input { font-size: 1em; }
            #member-count-input {
                width: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title" title="点击编辑标题">AA是好文明</h1>
        <input type="text" id="title-editor" style="display: none;">

        <div class="total-section">
            <label for="total-amount">💰 总金额 💰</label>
            <input type="number" id="total-amount" placeholder="输入总费用" min="0" step="0.01">
        </div>

        <div class="members-grid" id="members-container"></div>

        <div class="controls">
            <div class="member-counter-control">
                <button class="counter-btn" id="minus-btn">−</button>
                <input type="number" id="member-count-input" value="5" min="0" max="99" inputmode="numeric">
                <button class="counter-btn" id="plus-btn">+</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
