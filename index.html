<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分账工具</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-gradient-start: #e6e9f0;
            --bg-gradient-end: #eef1f5;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue', Arial, sans-serif;
            background-image: linear-gradient(120deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            align-self: flex-start; 
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        h1:hover {
            color: #3498db;
        }
        #title-editor {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            font-family: inherit;
            font-weight: inherit;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 0;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            outline: none;
            min-width: 200px;
            max-width: 80%;
        }
        #title-editor:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        h1::after {
            content: '✨';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 0.7em;
            animation: sparkle 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        input[type="text"], input[type="number"] {
            font-family: inherit;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 0;
        }
        input[type="text"] { width: 140px; }
        input[type="number"] { width: 120px; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        input::placeholder { text-align: center; }
        .member-name, .member-time { text-align: center; }

        .total-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .total-section label {
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        .total-section input {
            text-align: center;
            width: 100%;
            max-width: 270px;
            font-size: 1.2em;
        }
        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .member-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            width: fit-content;
            margin: 0 auto;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .member-card .member-result {
            font-weight: 700;
            color: var(--primary-color);
            background-color: #e7f3ff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
            width: 120px;
            flex-shrink: 1;
        }
        .nice-button {
            font-family: inherit;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1.1em;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: center;
        }
        .nice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .nice-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .add-btn { background-color: var(--primary-color); }
        .reset-btn { background-color: var(--secondary-color); }
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container {
                padding: 10px;
                width: 100%;
                max-width: 100vw;
            }
            h1 { font-size: 2em; }
            #title-editor { font-size: 2em; }
            .total-section input {
                max-width: 60%;
                width: 60%;
                font-size: 1.1em;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            .member-card {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .member-card > input,
            .member-card > .member-result {
                flex: 1 1 0;
                min-width: 0;
                font-size: 0.95em;
                padding: 8px 6px;
                width: auto;
            }
            .member-card > input.member-name { flex: 4 1 0; }
            .member-card > input.member-time,
            .member-card > .member-result { flex: 3 1 0; }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .nice-button {
                width: 35%;
                margin-left: auto;
                margin-right: auto;
                box-sizing: border-box;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container { padding: 4px; }
            .member-card { padding: 6px; gap: 4px; }
            .member-card > input,
            .member-card > .member-result {
                font-size: 0.9em;
                padding: 6px 4px;
            }
            .total-section input { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title" onclick="editTitle()" title="点击编辑标题">AA是好文明</h1>
        <input type="text" id="title-editor" style="display: none;" onblur="saveTitle()" onkeypress="handleTitleKeypress(event)">

        <div class="total-section">
            <label for="total-amount">💰 总金额 💰</label>
            <input type="number" id="total-amount" placeholder="输入总费用">
        </div>

        <div class="members-grid" id="members-container"></div>

        <div class="controls">
            <button class="nice-button add-btn" onclick="addMember()">+ 增加成员</button>
            <button class="nice-button reset-btn" onclick="resetAll()">🔄 重置</button>
        </div>
    </div>

    <script>
        const membersContainer = document.getElementById('members-container');
        let memberCounter = 0;

        function debounce(fn, delay){
            let timer; 
            return function(...args){
                clearTimeout(timer);
                timer = setTimeout(()=>fn.apply(this,args), delay);
            };
        }
        const debouncedCalculate = debounce(calculate, 150);

        function addMember() {
            memberCounter++;
            const memberId = memberCounter;
            const card = document.createElement('div');
            card.className = 'member-card';
            card.id = `member-card-${memberId}`;
            card.innerHTML = `
                <input type="text" class="member-name" placeholder="成员 ${memberId}">
                <input type="number" class="member-time" placeholder="小时数">
                <div class="member-result">¥ 0.00</div>
            `;
            membersContainer.appendChild(card);
        }

        function calculate() {
            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            const memberCards = document.querySelectorAll('.member-card');
            let totalHours = 0;
            const hoursPerMember = [];
            memberCards.forEach(card => {
                const timeInput = card.querySelector('.member-time');
                const hours = parseFloat(timeInput.value) || 0;
                hoursPerMember.push(hours);
                totalHours += hours;
            });
            const costPerHour = (totalAmount > 0 && totalHours > 0) ? totalAmount / totalHours : 0;
            memberCards.forEach((card, index) => {
                const memberCost = hoursPerMember[index] * costPerHour;
                const resultElement = card.querySelector('.member-result');
                const display = memberCost === 0
                    ? '0.00'
                    : memberCost.toFixed(2).replace(/\.00$/, '');
                resultElement.textContent = `¥ ${display}`;
            });
        }

        function resetAll() {
            document.getElementById('total-amount').value = '';
            membersContainer.innerHTML = '';
            memberCounter = 0;
            initialize();
            calculate();
        }

        function initialize() {
            addMember();
            addMember();
        }

        function editTitle() {
            const titleElement = document.getElementById('main-title');
            const editorElement = document.getElementById('title-editor');
            
            titleElement.style.display = 'none';
            editorElement.style.display = 'inline-block';
            editorElement.value = titleElement.textContent;
            adjustEditorWidth();
            editorElement.focus();
            editorElement.select();
        }

        function saveTitle() {
            const titleElement = document.getElementById('main-title');
            const editorElement = document.getElementById('title-editor');
            
            titleElement.textContent = editorElement.value.trim() || 'AA是好文明';
            editorElement.style.display = 'none';
            titleElement.style.display = 'inline-block';
        }

        function handleTitleKeypress(event) {
            if (event.key === 'Enter') {
                event.target.blur();
            } else if (event.key === 'Escape') {
                const titleElement = document.getElementById('main-title');
                const editorElement = document.getElementById('title-editor');
                editorElement.style.display = 'none';
                titleElement.style.display = 'inline-block';
            }
            setTimeout(adjustEditorWidth, 0);
        }

        function adjustEditorWidth() {
            const editorElement = document.getElementById('title-editor');
            const tempSpan = document.createElement('span');
            const computedStyle = window.getComputedStyle(editorElement);
            
            Object.assign(tempSpan.style, {
                visibility: 'hidden',
                position: 'absolute',
                fontSize: computedStyle.fontSize,
                fontFamily: computedStyle.fontFamily,
                fontWeight: computedStyle.fontWeight
            });
            tempSpan.textContent = editorElement.value || '占位文本';
            
            document.body.appendChild(tempSpan);
            const textWidth = tempSpan.offsetWidth + 40;
            document.body.removeChild(tempSpan);
            
            editorElement.style.width = Math.max(200, Math.min(textWidth, window.innerWidth * 0.8)) + 'px';
        }

        document.addEventListener('DOMContentLoaded', ()=>{
            initialize();
            document.getElementById('total-amount').addEventListener('input', debouncedCalculate);
            membersContainer.addEventListener('input', e=>{
                if(e.target?.classList.contains('member-time')){
                    debouncedCalculate();
                }
            });
            document.getElementById('title-editor').addEventListener('input', adjustEditorWidth);
        });
    </script>
</body>
</html>
